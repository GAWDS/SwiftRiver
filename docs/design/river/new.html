<!DOCTYPE html> 
<html> 
 
<head> 
	<meta charset="utf-8"> 
	<title>SwiftRiver</title> 
	<meta name="description" content="SwiftRiver" /> 
	<meta name="keywords" content="SwiftRiver"> 
	<link rel='index' title='SwiftRiver' href='http://swiftriver.com/' /> 
	<link rel="icon" href="/images/favicon.png" type="image/png">
	<link rel="stylesheet" href="/css/styles.css" /> 
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="/js/jquery.outside.js"></script>
	<script src="/js/global.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('section.panel div.panel_body').load('/channels_controls.html');
		$('section.panel').addClass('preload');
	});
	</script>
</head> 
 
<body> 
	<header>
		<div class="left_bar"></div>
		<div class="center cf">
			<hgroup>
				<h1 class="logo"><a href="/"><span class="nodisplay">SwiftRiver</span></a></h1>
			</hgroup>
			<nav>
				<ul>
					<li class="rivers has_dropdown">
						<a><span class="arrow"></span>Rivers</a>
						<ul class="dropdown">
							<li><a href="/">River 1</a></li>
							<li><a href="/">River 2</a></li>
							<li><a href="/river/new.html"><em>Create new</em></a></li>
						</ul>
					</li>
					<li class="buckets has_dropdown">
						<a><span class="arrow"></span>Buckets</a>
						<ul class="dropdown">
							<li><a href="/bucket/">Bucket 1</a></li>
							<li><a href="/bucket/">Bucket 2</a></li>
							<li><a href="#"><em>Create new</em></a></li>
						</ul>
					</li>
					<div class="account">
						<li class="create"><a href="/login.html"><span class="label">Create an account</span></a></li>
						<li class="login"><a href="#">Log in</a></li>
					</div>
				</ul>
			</nav>
		</div>
		<div class="right_bar"></div>
	</header>
	
	<article>
		<div class="cf center page_title">
			<hgroup class="edit">
				<h1><span class="edit_input"><input type="text" value="" placeholder="Name your River"></span></h1>
			</hgroup>
		</div>
		
		<div class="center canvas">
			<section class="panel">		
				<nav class="cf">
					<ul class="actions">
						<li class="view_panel active"><a class="channels"><span class="icon"></span>Edit channels</a></li>
					</ul>
				</nav>
				<div class="panel_body"></div>
			</section>
		</div>
	</article>
</body> 
</html>
