<!DOCTYPE html> 
<html> 
 
<head> 
    <meta charset="utf-8"> 
	<title>Sign up for early access to SwiftRiver</title> 
	<link type="text/css" href="/markup/signup.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
</head> 
 
<body> 
	<article>
		<p class="logo"><a href="#"><span class="nodisplay">SwiftRiver</span></a></p>
		<h1>Sign up for early access to SwiftRiver, a search engine for real-time information.</h1>
		<div class="message success">
			<span class="icon"></span>
			<h1><strong>Sweet!</strong> We'll contact you soon with details on how to get started.</h1>
		</div>
		<div class="message failure">
			<span class="icon"></span>
			<h1><strong>Uh oh.</strong> Please enter a valid email address.</h1>
		</div>
		<form>
			<input type="email" placeholder="Enter your email address">
			<input type="submit" value="Sign up" title="Sign up">
			<div style="clear:both;"></div>
		</form>
	</article>
</body>
</html>
